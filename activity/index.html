<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Excel</title>
</head>
<body>
    <div class="menu_container">
    <div class="formating_container">
        <div class="subgroup">
            
                <select  id="font_family" class="font_family">
                    <option value="Arial">Arial</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Gill Sans">Gill Sans</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="fantasy">fantasy</option>
                    <option value=">Georgia">Georgia</option>
                </select>
           
            <div class="bui_container">
                <input type="button" value="B">
                <input type="button" value="I">
                <input type="button" value="U">
            </div>
        </div>
        <div class="subgroup">
            
                <select  id="font_size" class="font_size">
                    <option value="8">08</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                </select>
            
            <div class="color_container">
                <input type="color"  id="color">
                <input type="color"  id="bg_color">
            </div>
        </div>
    </div>

    <div class="alignment_container">
        <input type="button" value="L">
        <input type="button" value="C">
        <input type="button" value="R">
    </div>
</div> 
    <div class="formulae_container">

        <input type="text" class="address_box" readonly>
        <div class="seperator">:</div>
        <input type="text" class="formulae_box">
    </div>
    <div class="grid_container">
        <div class="top_left_block">
            
        </div>
        <div class="top_row">
            <div class="col"></div>
        </div>
        <div class="left_col">
            
        </div>
        <div class="grid">
            <div class="col"></div>
        </div>
    </div>
    <div class="sheets">
        <div class="add_sheet_container">
            <i class="fas fa-plus icon"></i>
        </div>
        <div class="sheet_list">
        <div class="sheet active_sheet" sheetIdx="0">Sheet 1</div>
    </div>
    </div>
    <script src="./init.js"></script>
    <script src="./app.js" defer></script>
</body>
</html>
