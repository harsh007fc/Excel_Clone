<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Excel</title>
</head>

<body>
    <!-- menu -->
    <div class="menu_container">
        <div class="formating_container">
            <div class="subgroup">

                <select id="font_family" class="font_family">
                    <option value="Arial">Arial</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Gill Sans">Gill Sans</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="fantasy">fantasy</option>
                    <option value=">Georgia">Georgia</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="monospace">monospace</option>
                </select>

                <div class="bui_container">
                    <input type="button" class="bold" value="B">
                    <input type="button" class="italic" value="I">
                    <input type="button" class="underline" value="U">
                </div>
            </div>
            <div class="subgroup">

                <select id="font_size" class="font_size">
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="24">24</option>
                    <option value="28">28</option>
                    <option value="30">30</option>
                    <option value="34">34</option>
                </select>

                <div class="color_container">
                    <input type="color" id="color">
                    <input type="color" id="bg_color">
                </div>
            </div>
        </div>

        <div class="alignment_container">
            <input type="button" value="L" class="left">
            <input type="button" value="C" class="center">
            <input type="button" value="R" class="right">
        </div>
    </div>
    <!-- formulae -->
    <div class="formulae_container">

        <input type="text" class="address_box" readonly>
        <div class="seperator">:</div>
        <input type="text" class="formulae_box">
    </div>
    <!-- grid -->
    <div class="grid_container">
        <div class="top_left_block">

        </div>
        <div class="top_row">
            <div class="col"></div>
        </div>
        <div class="left_col">

        </div>
        <div class="grid">
            <div class="col"></div>
        </div>
    </div>
    <!-- sheets -->
    <div class="sheets">
        <div class="add_sheet_container">
            <i class="fas fa-plus icon"></i>
        </div>
        <div class="sheet_list">
            <div class="sheet active_sheet" sheetIdx="1">Sheet 1</div>
        </div>
    </div>
    <script src="./init.js"></script>
    <script src="./app.js" defer></script>
    <script src="./formulae.js" defer></script>
</body>

</html>
